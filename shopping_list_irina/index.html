    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Lista de cumparaturi</title>
    </head>
    <body>
        <div class="main-container">
            <h1 class="cart"><i class="fas fa-shopping-cart"></i>Shopping list</h1>

    <div class="container">
        <div class="form">
            <input type="text" name="add-item" id="addItem" placeholder="e.g egg" value="">
            <label for="addItem"></label>
            <input type="button" id = "btn" value="Add Item">
            <div id ="addItemError">Please insert at least one item!!</div>
        </div>
        <div class ="sort-buttons">
            <input type= "button" id = "sortBtn" value="Sort asc">
            <i class="fas fa-sort-up"></i>
            <input type= "button" id = "sortBtn" value="Sort desc">
            <i class="fas fa-sort-down"></i>
        </div>
        <table id="items">
            <thead>
                <tr>
                    <th class= "types"><span>Item Name</span></th>
                    <th class = "types"><span>Status</span></th>
            </tr>
            </thead>
            <tbody id="content">

            </tbody>
        </table>
    </div>
        </div>
    <script src="app2.js"></script>
    </body>
    </html>
